<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact.css" />
    <!-- Form styling -->
    
  </head>
  <body>

    <div class="formcarry-container">
      <h1>Email me</h1>
      <img src="images/Email me.png"  height="80px"/>
      <br>

      <form action="#" method="POST" class="formcarry-form">
        <br>
        <label for="name">Your Name &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; </label>
        <input type="text" id="name" name="fullName" required />
        <br>
        <br>

        <label for="email">Your Email Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email" required />
        <br>
        <br>

        <label for="message">Your Message &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <br>

        <button id="ID">Send</button>        
        <br>
        <br>        
      </form>
    </div>

    <br>
    <br>

    <a href="index.html">Home</a>
    <a href="About-us.html">My Education</a>
    <a href="Contact.html">Contact me</a>
  </body>
</html>
